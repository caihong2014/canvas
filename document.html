<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>write和writeln区别</title>
</head>
<body>
<script type="text/javascript">
	document.write("<pre>hello world");
	document.write("hello world");
	document.write("hello world");
	document.write("hello world");
	document.write("hello world</pre>");
	document.writeln("<pre>xxxxxxxxxxx");
	document.writeln("xxxxxxxxxxx");
	document.writeln("xxxxxxxxxxx");
	document.writeln("xxxxxxxxxxx");
	document.writeln("xxxxxxxxxxx</pre>");

</script>
</body>
</html>
