<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>碰撞</title>
	<style type="text/css">
	*{margin: 0; padding: 0;}
	#box{width: 50px; height: 50px; background: #f90; position: absolute;}
	</style>
</head>

<body>
	<div id="box"></div>
<script type="text/javascript">
window.onload=function(){
  var oBox=document.getElementById("box");
  var oRight=oBox.offsetLeft;
  setInterval(function(){
 
  
  oBox.style.left=oRight+10+"px";
  console.log(oBox.style.left);
  var clientWidth=document.body.clientWidth;
  if(oBox.style.left+50>=clientWidth){
  	 oBox.style.left=oRight-10+"px";
  }

  },50);
 } 
</script>
</body>
</html>
