<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<title></title>
<link rel="stylesheet" type="text/css" href="./css/swiper.min.css">
<style type="text/css">
		
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        /*width: 500px;
        height: 300px;*/
        /*margin: 20px auto;*/
        height: 500px;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        color: #fff;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .slide1{background: skyblue;}
    .slide2{background: yellow;}
    .slide3{background: #f9f9f9;}
    .slide4{background: red;}
    .slide5{background: blue;}
</style>
</head>
<body>
<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">Slide 1</div>
            <div class="swiper-slide slide2">Slide 2</div>
            <div class="swiper-slide slide3">Slide 3</div>
            <div class="swiper-slide slide4">Slide 4</div>
            <div class="swiper-slide slide5">Slide 5</div>
        </div>
    </div>
<script type="text/javascript" src="./js/swiper.min.js"></script>	
<script type="text/javascript">
	
    var swiper = new Swiper('.swiper-container');
    
</script>
</body>
</html>
